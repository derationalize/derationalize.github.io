
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Amazing Books I would recommend! :)
					<center></center></section>
				<section>
					The Martian - Andy Weir
					<center><div style="width:400px; height:400px; background-image:url(martian.jpg); background-size:contain;background-repeat: no-repeat;display:inline-block;">
					</div></center></section>
					<section>
					The Outsiders - S.E. Hinton
					<center><div style="width:400px; height:400px; background-image:url(outsiders.jpg); background-size:contain;background-repeat: no-repeat;display:inline-block;">
					</div></center></section>
				<section>
				<section>
				Legendborn - Tracy Deonn
				<center><div style="width:400px; height:400px; background-image:url(legendborn.jpg);background-repeat: no-repeat; background-size:contain;display:inline-block;">
					</div></center>
				</section>
				<section>
					Divergent - Veronica Roth
					<center><div style="width:400px; height:400px; background-image:url(divergent.jpg); background-size:contain;background-repeat: no-repeat;display:inline-block;">
					</div></center></section>
				<section>
				<section>
					Turtles All The Way Down - John Green
					<center><div style="width:400px; height:400px; background-image:url(TATWD.jpg); background-size:contain;background-repeat: no-repeat;display:inline-block;">
					</div></center>
				</section>
				
				
				
				
			

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
