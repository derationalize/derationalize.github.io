<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		#isabella{
			width:100px;
			height:100px;
			background-color:blue;
			border:10px solid black;
			animation-name:fred;
			animation-duration:3s;
			animation-iteration-count: infinite;
			position:absolute;
		}

		@keyframes fred {

			0%{
				width:100px;
				height:100px;
				left:0px;

			}

			25%{
				width:300px;
				height:300px;
				border-radius:50%;
				transform:rotate(360deg);
				background-color:yellow;
				border:20px dotted magenta;
				left:500px;

			}

			50%{
				width:300px;
				height:300px;
				border-radius:50%;
				transform:rotate(360deg);
				background-color:red;
				border:20px dotted magenta;
				left:500px;

			}

			100%{
				width:100px;
			height:100px;
			left:1200px;

			}
		}
		
	</style>
</head>
<body>

<div id="isabella"></div>

</body>
</html>
