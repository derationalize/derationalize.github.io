<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">


		#animation{
			width:100px;
			height:100px;
			background-image:url(https://i.pinimg.com/564x/81/fe/1a/81fe1ac1565b38dad7747df631492440.jpg);
			background-size:contain;
			border:5px orange;
			animation-name:poprocks;
			animation-duration:2.4s;
			animation-iteration-count: infinite;
			position:absolute;
			top:50px;
		}

		#exit{
			width:50px;
			height:50px;
			opacity: 0.65;
			background-image:url(backArrow.png);
			background-size:contain;
			background-repeat:no-repeat;

		}
		
		@keyframes poprocks {

			0%{
				width:300px;
				height:300px;
				border:20px dashed slateblue;
				left:0px;
				top:70px;

			}

			25%{
				width:200px;
				height:200px;
				border-radius:50%;
				border:10px dashed thistle;
				left:500px;
				top:450px;

			}

			50%{
				width:200px;
				height:200px;
				transform:rotate(500deg);
				left:1200px;
				top:70px;

			}

			75%{
				width:100px;
				height:100px;
				border-radius:50%;
				border:10px dashed slateblue;
				left:500px;
				top:450px;

			}

			100%{
				width:300px;
				height:300px;
				border:20px dashed thistle;
				left:0px;
				top:70px;

			}
		}
		
	</style>
</head>
<body style="background-color:lightcyan;">

<a href="projects.html">
		<div id="exit"></div>
	</a>

	<center>
		<div id="animation"></div>
	</center>

</body>
</html>
